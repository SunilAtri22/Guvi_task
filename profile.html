<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/profile.js" defer></script>
    <title>Profile</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="assets/images/1.png" class="img-fluid" style="width: 400px;">
                </div>

            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">                      
                    <div class="card">
                        <div class="card-header text-center" style="background: #1f47c1; color: white;">
                            <h4 id="greet">User profile</h4>
                        </div>
                        <div class="card-body">

                            <form action="php/profile.php" method="post">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" name="dob" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="tel" class="form-control" id="contact" name="contactnumber" readonly>
                                </div>
                                <button type="button" class="btn btn-primary" id="editBtn">Edit Profile</button>
                                <button type="submit" class="btn btn-success" id="updateBtn"
                                    style="display: none;">Update Profile</button>

                            </form>
                            <small>Not you? <a href="login.html">Log Out</a></small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
